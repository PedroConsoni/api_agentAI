<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .msg {
            margin-bottom: 15px;
        }

        .user {
            text-align: right;
            color: #1a73e8;
            font-weight: bold;
        }

        .bot {
            text-align: left;
            color: #444;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #1a73e8;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1667c7;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat IA</h2>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const messagesBox = document.getElementById("messages");

        const text = input.value.trim();
        if (!text) return;

        // mostra a mensagem do usuário na tela
        messagesBox.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";

        // faz a requisição ao backend
        try {
            const response = await fetch("http://127.0.0.1:5000/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();

            // adiciona resposta no chat
            messagesBox.innerHTML += `<div class="msg bot">${data.response}</div>`;
            messagesBox.scrollTop = messagesBox.scrollHeight;

        } catch (error) {
            messagesBox.innerHTML += `<div class="msg bot">Erro ao conectar com o servidor.</div>`;
        }
    }
</script>

</body>
</html>
