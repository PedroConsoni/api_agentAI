<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - Polícia Federal</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: #001122;
            border-bottom: 4px solid #b39419;
        }

        .header h1 {
            margin: 10px 0 0;
            font-size: 28px;
            font-weight: 800;
            color: #b39419;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            width: 350px;
            padding: 30px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid #b39419;
        }

        .login-container h2 {
            text-align: center;
            color: #b39419;
            margin-bottom: 25px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: #111;
            color: #fff;
            border: 1px solid #444;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: #b39419;
            color: #000;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .login-container button:hover {
            background: #d5b743;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="header">
        <h1>Polícia Federal</h1>
    </div>

    <div class="login-container">
        <h2>Acesso Restrito</h2>

        {% if erro %}
        <p style="color:#ff5050; text-align:center;">{{ erro }}</p>
        {% endif %}

        <form method="POST">
            <input name="usuario" placeholder="Usuário" required>
            <input name="senha" type="password" placeholder="Senha" required>
            <button>Entrar</button>
        </form>
    </div>

    <footer>
        Sistema Interno - Uso Autorizado Apenas
    </footer>

</body>

</html>
