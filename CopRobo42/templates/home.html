<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agente PF</title>
<style>
body {
    background: #0d1117;
    color: #fff;
    font-family: Arial;
    padding: 40px;
}
.chat-box {
    width: 600px;
    margin: auto;
}
textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    background: #161b22;
    color: white;
    border: 1px solid #30363d;
    border-radius: 6px;
}
button {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    background: #1f6feb;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 17px;
    cursor: pointer;
}
button:hover {
    background: #388bfd;
}
#resposta {
    margin-top: 20px;
    padding: 15px;
    background: #161b22;
    border-radius: 6px;
    white-space: pre-wrap;
}
</style>
</head>

<body>

<div class="chat-box">
    <h2>ðŸ‘® Sistema da PolÃ­cia Federal â€“ Agente IA</h2>

    <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
    <button onclick="enviar()">Enviar</button>

    <div id="resposta"></div>
</div>


<script>
function enviar() {
    let texto = document.getElementById("pergunta").value;

    fetch("/api/agent", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({pergunta: texto})
    })
    .then(r => r.json())
    .then(data => {
        document.getElementById("resposta").innerText = data.resposta;
    })
}
</script>

</body>
</html>
